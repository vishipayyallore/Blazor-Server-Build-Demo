name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./HelloWorldBlazorServer/HelloWorldBlazorServer.csproj
    - name: Build
      run: dotnet build --no-restore --configuration Release ./HelloWorldBlazorServer/HelloWorldBlazorServer.csproj
    - name: dotnet publish
      run:  dotnet publish ./HelloWorldBlazorServer/HelloWorldBlazorServer.csproj -c Release -o ${{env.DOTNET_ROOT}}/publish 
